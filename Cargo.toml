[package]
authors = ["Wez Furlong <wez@wezfurlong.org>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Rust support for the nrf52840-mdk development board"
keywords = ["arm", "cortex-m", "nrf52840", "hal"]
license = "MIT OR Apache-2.0"
name = "nrf52840-mdk"
repository = "https://github.com/nrf-rs/nrf52840-mdk"
version = "0.0.1"

[dependencies]
nrf52840-hal = { path = "../nrf52-hal/nrf52840-hal" }

[dev-dependencies]
cortex-m-rt = "~0.5"
panic-semihosting = "~0.3"
panic-abort = "~0.3"
nb = "~0.1"

[features]
rt = ["nrf52840-hal/rt"]
default = ["rt"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
debug = true
lto = true
opt-level = "s"
